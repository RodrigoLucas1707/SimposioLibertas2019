<!DOCTYPE html>
<html lang="en" style="height: 100%; align-items: center; justify-content: center;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Tela Login Simposio</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <img src="http://libertas.edu.br/arquivos/simposioiclibertas/viiisimposio.png">
      </div>
      <div class="col-sm">
        <form class="form-signin">
          <h1 class="h3 mb-3 font-weight-normal">Login</h1>
          <label for="inputEmail" class="sr-only">Email</label>
          <input type="email" id="usuariologin" class="form-control" placeholder="Email" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="senha" class="form-control" placeholder="Senha" required>
          <div class="checkbox mb-3">
            <label>
              <a name="btn-esqueciMinhaSenha" id="btn-esqueciMinhaSenha" href="#" role="button"> Esqueci minha senha </a>
            </label>
          </div>
          <button class="btn btn-lg btn-success btn-block" type="button">Entrar</button>
          <a href="cadastro" class="btn btn-lg btn-block" style="background-color: transparent">Cadastre-se</a>
        </form>  
      </div>
    </div>
  </div>





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
